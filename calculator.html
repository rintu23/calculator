<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="calculator.css">
    <!-- js -->
    <script src="./calculator.js"></script>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="row mb-5">
            <input type="text" placeholder="" id="result" disabled name="text" class="input">
        </div>
        <div class="row">
            <div class="col rounded-4"><button type="button" onclick="allClear()">AC</button></div>
            <div class="col rounded-4"><button type="button" onclick="delet()">DEL</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('%')">%</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('/')">รท</button></div>
        </div>
        <div class="row">
            <div class="col rounded-4"><button type="button" onclick="display('7')">7</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('8')">8</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('9')">9</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('*')">ร</button></div>
        </div>
        <div class="row">
            <div class="col rounded-4"><button type="button" onclick="display('4')">4</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('5')">5</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('6')">6</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col rounded-4"><button type="button" onclick="display('1')">1</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('2')">2</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('3')">3</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col rounded-4"><button type="button" onclick="display('00')">00</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('0')">0</button></div>
            <div class="col rounded-4"><button type="button" onclick="display('.')">.</button></div>
            <div class="col rounded-4"><button type="button" onclick="output()">=</button></div>
        </div>
    </div>
</body>
</html>
